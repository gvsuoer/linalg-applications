<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">32.3</span><span class="period">.</span>
</h4>
<p>A set <span class="process-math">\(\{\vv_1, \vv_2, \ldots, \vv_k\}\)</span> of vectors in a vector space <span class="process-math">\(V\)</span> is linearly dependent if and only if at least one of the vectors in the set can be written as a linear combination of the remaining vectors in the set.</p></article><span class="incontext"><a href="chap_bases.html#thm_5_b_1" class="internal">in-context</a></span>
