</h5>
<p>Is it possible to find a <span class="process-math">\(4 \times 4\)</span> matrix <span class="process-math">\(P\)</span> such that <span class="process-math">\(PM = I_4\text{?}\)</span> Explain.</p>
<div class="solution solution-like">
<h5 class="heading">
<span class="type">Solution</span><span class="period">.</span>
</h5>
<p>It is not possible to find a <span class="process-math">\(4 \times 4\)</span> matrix <span class="process-math">\(P\)</span> such that <span class="process-math">\(PM = I_4\text{.}\)</span> Otherwise <span class="process-math">\(M\)</span> would have to be invertible.</p>
