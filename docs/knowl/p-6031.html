<p>The binomial coefficient can be rewritten in a way to make it applicable to polynomials as</p>
<div class="displaymath process-math">
\begin{equation*}
\binom{n}{k} = \frac{n(n-1)(n-2) \cdots (n-k+1)}{k!} = \Pi_{i=1}^k \frac{1}{i}(n-i+1)\text{.}
\end{equation*}
