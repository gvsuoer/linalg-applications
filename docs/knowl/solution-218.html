<h5 class="heading">
<span class="type">Solution</span><span class="space"> </span><span class="codenumber">37.13.c.i.1</span><span class="period">.</span>
</h5>
<p>We can find three polynomials in <span class="process-math">\(\Range(T)\)</span> by applying <span class="process-math">\(T\)</span> to three different polynomials in <span class="process-math">\(\pol_2\text{.}\)</span> So three polynomials in <span class="process-math">\(\Range(T)\)</span> are</p>
<div class="displaymath process-math">
\begin{align*}
T(1) \amp = t+1\\
T(t) \amp = t^2\\
T\left(t^2\right) \amp = t^3\text{.}
\end{align*}
</div>
</div>
