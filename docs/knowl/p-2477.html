<p>One we have the equation <span class="process-math">\(\vx_1 = A\vx_0\text{,}\)</span> we can extend it to subsequent years:</p>
<div class="displaymath process-math">
\begin{equation*}
\vx_2 = A\vx_1, \ \ \ \ \vx_3 = A \vx_2, \ \ \ \ , ..., \ \ \ \ \vx_{n+1} = A \vx_n
\end{equation*}
</div>
<p class="continuation">for each <span class="process-math">\(n \geq 0\text{.}\)</span></p>
