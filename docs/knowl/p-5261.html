<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>In all of the examples that we have done finding a singular value decomposition of a matrix, it has been the case (though we haven't mentioned it), that if <span class="process-math">\(A\)</span> is an <span class="process-math">\(m \times n\)</span> matrix, then <span class="process-math">\(\rank(A) = \rank\left(A^{\tr}A\right)\text{.}\)</span> Prove this result.</p>
