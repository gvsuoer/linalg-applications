\begin{align*}
\det(A^3(BA)^{-1}(AB)^2) \amp = \det(A^3)\det((BA)^{-1}) \det((AB)^2)\\
\amp = (\det(A))^3 \left(\frac{1}{\det(AB)}\right) (\det(AB))^2\\
\amp = 27 \left(\frac{1}{\det(A) \det(B)} \right) (\det(A)\det(B))^2\\
\amp = \frac{(27)(6^2)}{6}\\
\amp = 162
\end{align*}
