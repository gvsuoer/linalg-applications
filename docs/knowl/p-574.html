<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>Since we can add vectors and multiply vectors by scalars, we can then add together scalar multiples of vectors. For completeness, we define vector subtraction as adding a scalar multiple:</p>
<div class="displaymath process-math">
\begin{equation*}
\vv - \vu = \vv + (-1)\vu\text{.}
\end{equation*}
</div>
