<p>Effect of row operations:</p>
<ul class="disc">
<li><p>Adding a multiple of a row to another does NOT change the determinant of the matrix.</p></li>
<li><p>Multiplying a row by a constant multiplies the determinant by the same constant.</p></li>
<li><p>Row swapping multiplies the determinant by <span class="process-math">\((-1)\text{.}\)</span></p></li>
</ul>
