<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>Because of the similarity of the way elements in vector spaces behave compared to vectors in <span class="process-math">\(\R^n\text{,}\)</span> we call the elements in a vector space <dfn class="terminology">vectors</dfn>. There are many examples of vectors spaces, which is what makes this idea so powerful.</p>
