<p>The <span class="process-math">\(ij\)</span>th entry of <span class="process-math">\(aA\)</span> is <span class="process-math">\(aa_{ij}\text{,}\)</span> so the <span class="process-math">\(ij\)</span>th entry of <span class="process-math">\((aA)^{\tr}\)</span> is <span class="process-math">\(aa_{ji}\text{.}\)</span> But <span class="process-math">\(aa_{ji}\)</span> is also the <span class="process-math">\(ij\)</span>th entry of <span class="process-math">\(aA^{\tr}\text{.}\)</span> We conclude that <span class="process-math">\((aA)^{\tr} = aA^{\tr}\text{.}\)</span></p>
