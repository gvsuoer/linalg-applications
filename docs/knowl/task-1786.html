<p>Let <span class="process-math">\(V\)</span> be a vector space and let <span class="process-math">\(\vzero\)</span> be the additive identity in <span class="process-math">\(V\text{.}\)</span> The set <span class="process-math">\(\{\vzero\}\)</span> is a vector space in which <span class="process-math">\(\vzero + \vzero = \vzero\)</span> and <span class="process-math">\(k\vzero = \vzero\)</span> for any scalar <span class="process-math">\(k\text{.}\)</span> This space is called the <em class="emphasis">trivial</em> vector space.</p></article><span class="incontext"><a href="chap_vector_spaces.html#task-1786" class="internal">in-context</a></span>
