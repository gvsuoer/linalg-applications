<article class="li"><h3 class="heading">
<span class="type">Item</span><span class="period">.</span>
</h3>
<p>A homogeneous system is a system of the form <span class="process-math">\(A \vx = \vzero\)</span> for some <span class="process-math">\(m \times n\)</span> matrix <span class="process-math">\(A\text{.}\)</span> Since the zero vector in <span class="process-math">\(\R^n\)</span> satisfies <span class="process-math">\(A \vx = \vzero\text{,}\)</span> a homogeneous system is always consistent.</p></article><span class="incontext"><a href="sec_mv_form_summ.html#li-165">in-context</a></span>
