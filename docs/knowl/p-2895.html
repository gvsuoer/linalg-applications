<p>We let <span class="process-math">\(A_{ij}\)</span> be the submatrix of <span class="process-math">\(A = [a_{ij}]\)</span> found by deleting the <span class="process-math">\(i\)</span>th row and <span class="process-math">\(j\)</span>th column of <span class="process-math">\(A\text{.}\)</span> The determinant of <span class="process-math">\(A_{ij}\)</span> is called the <span class="process-math">\(ij\)</span>th <dfn class="terminology">minor</dfn> of <span class="process-math">\(A\)</span> or the minor corresponding to the entry <span class="process-math">\(a_{ij}\text{.}\)</span></p>
