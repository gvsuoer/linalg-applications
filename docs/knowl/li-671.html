<span class="type">Item</span><span class="period">.</span>
</h4>
<p>If <span class="process-math">\(\CB = \{\vv_1, \vv_2, \ldots, \vv_m\}\)</span> is an orthogonal basis for a subspace <span class="process-math">\(W\)</span> of <span class="process-math">\(\R^n\)</span> and <span class="process-math">\(\vx\)</span> is any vector in <span class="process-math">\(W\text{,}\)</span> then</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\vx = \sum_{i=1}^m c_i \vv_i
\end{equation*}
</div>
<p class="continuation">where <span class="process-math">\(c_i = \frac{\vx \cdot \vv_i}{\vv_i \cdot \vv_i}\text{.}\)</span></p></article><span class="incontext"><a href="chap_orthogonal_basis.html#li-671" class="internal">in-context</a></span>
