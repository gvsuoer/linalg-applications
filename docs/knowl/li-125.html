<p>The vector <span class="process-math">\(\vz = \left[ \begin{array}{c} 0 \\ 0 \\ \vdots \\ 0 \end{array} \right]\)</span> has the property that <span class="process-math">\(\vv + \vz = \vv\text{.}\)</span> The vector <span class="process-math">\(\vz\)</span> is called the <dfn class="terminology">zero vector</dfn>.</p></article><span class="incontext"><a href="chap_vector_representation.html#li-125" class="internal">in-context</a></span>
