<p>As we saw in <span class="process-math">\(\R^n\text{,}\)</span> to show that a vector is in the orthogonal complement of a subspace, it is enough to show that the vector is orthogonal to every vector in a basis for that subspace. The same is true in any inner product space. The proof is left to the exercises.</p>
