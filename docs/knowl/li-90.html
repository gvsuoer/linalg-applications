<p>A matrix is in row echelon form if</p>
<ol class="decimal">
<li><p>All nonzero rows are above any rows of all zeros.</p></li>
<li><p>Each <dfn class="terminology">pivot</dfn> (the first nonzero entry) of a row is in a column to the right of the pivot of the row above it.</p></li>
</ol></article><span class="incontext"><a href="sec_row_ech_summ.html#li-90">in-context</a></span>
