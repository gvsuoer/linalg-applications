<p>We have that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
M^2 \vx = M(M\vx) = M(\lambda \vx) = \lambda(M\vx) = \lambda(\lambda \vx) = \lambda^2 \vx\text{.}
\end{equation*}
</div>
<p class="continuation">So <span class="process-math">\(\vx\)</span> is an eigenvector of <span class="process-math">\(M^2\)</span> with eigenvalue <span class="process-math">\(\lambda^2\text{.}\)</span></p>
