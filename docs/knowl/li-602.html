<article class="li"><h3 class="heading">
<span class="type">Item</span><span class="period">.</span>
</h3>
<p>For a real matrix, complex eigenvalues appear in conjugate pairs. Specifically, if <span class="process-math">\(\lambda=a+ib\)</span> is an eigenvalue of a real matrix <span class="process-math">\(A\text{,}\)</span> then <span class="process-math">\(\overline{\lambda}=a-ib\)</span> is also an eigenvalue of <span class="process-math">\(A\text{.}\)</span></p></article><span class="incontext"><a href="sec_comp_eigen_summ.html#li-602">in-context</a></span>
