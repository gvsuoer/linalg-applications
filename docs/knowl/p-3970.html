<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>The orthogonal complement of the subspace <span class="process-math">\(W\)</span> of <span class="process-math">\(\R^n\)</span> is the set</p>
<div class="displaymath process-math">
\begin{equation*}
W^{\perp} = \{\vx \in \R^n : \vx \cdot \vw = 0 \text{ for all }  \vw \in W\}\text{.}
\end{equation*}
</div>
