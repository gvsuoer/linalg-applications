<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>If the row echelon form <span class="process-math">\(U\)</span> of <span class="process-math">\(A\)</span> is obtained by adding multiples of one row to another, and row swapping, then <span class="process-math">\(\det (A)\)</span> is equal to <span class="process-math">\(\det (U)\)</span> multiplied by <span class="process-math">\((-1)^r\)</span> where <span class="process-math">\(r\)</span> is the number of row swappings done during the row reduction.</p>
