<span class="type">Definition</span><span class="space"> </span><span class="codenumber">23.14</span><span class="period">.</span>
</h3>
<p>Let <span class="process-math">\(W\)</span> be a subspace of <span class="process-math">\(\R^n\)</span> for some <span class="process-math">\(n \geq 1\text{.}\)</span> The <dfn class="terminology">orthogonal complement</dfn> of <span class="process-math">\(W\)</span> is the set</p>
<div class="displaymath process-math">
\begin{equation*}
W^{\perp} = \{\vx \in \R^n : \vx \cdot \vw = 0 \text{ for all }  \vw \in W\}\text{.}
\end{equation*}
