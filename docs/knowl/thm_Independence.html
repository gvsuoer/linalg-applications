<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">6.5</span><span class="period">.</span>
</h3>
<p>A set <span class="process-math">\(\{\vv_1, \vv_2, \ldots, \vv_k\}\)</span> of vectors in <span class="process-math">\(\R^n\)</span> is linearly independent if and only if no vector in the set can be written as a linear combination of the remaining vectors in the set.</p></article><span class="incontext"><a href="lin_indep_intro_new.html#thm_Independence" class="internal">in-context</a></span>
