<p>A function <span class="process-math">\(T\)</span> from a vector space <span class="process-math">\(V\)</span> to a vector space <span class="process-math">\(W\)</span> is a linear transformation if</p>
<ol class="decimal">
<li><p><span class="process-math">\(T(\vu + \vv) = T(\vu) + T(\vv)\)</span> for all <span class="process-math">\(\vu\)</span> and <span class="process-math">\(\vv\)</span> in <span class="process-math">\(V\)</span> and</p></li>
<li><p><span class="process-math">\(T(c\vu) = cT(\vu)\)</span> for all <span class="process-math">\(\vu\)</span> in <span class="process-math">\(V\)</span> and all scalars <span class="process-math">\(c\text{.}\)</span></p></li>
</ol></article><span class="incontext"><a href="chap_linear_transformation.html#li-934" class="internal">in-context</a></span>
