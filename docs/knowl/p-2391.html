<p>Subtracting corresponding sides of equation <a href="" class="xref" data-knowl="./knowl/eq_distinct_eigenvalues3.html" title="Equation 14.8">(14.8)</a> from <a href="" class="xref" data-knowl="./knowl/eq_distinct_eigenvalues2.html" title="Equation 14.7">(14.7)</a> gives us</p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/eq_distinct_eigenvalues3.html ./knowl/eq_distinct_eigenvalues2.html">
\begin{equation}
c_{1}(\lambda_{1}-\lambda_m)\vv_{1} + c_{2}(\lambda_{2}-\lambda_m)\vv_{2} + \cdots + c_{m-1} (\lambda_{m-1}-\lambda_m) \vv_{m-1} = \vzero\text{.}\tag{14.9}
\end{equation}
