<p>The space <span class="process-math">\(\R^n\)</span> of all vectors with <span class="process-math">\(n\)</span> components is a vector space using the standard vector addition and multiplication by scalars. The zero element is the zero vector <span class="process-math">\(\vzero\)</span> whose components are all 0.</p>
