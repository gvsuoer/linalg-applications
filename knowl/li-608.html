<article class="li"><h4 class="heading">
<span class="type">Item</span><span class="period">.</span>
</h4>
<p>For a real matrix, complex eigenvalues appear in conjugate pairs. Specifically, if <span class="process-math">\(\lambda=a+ib\)</span> is an eigenvalue of a real matrix <span class="process-math">\(A\text{,}\)</span> then <span class="process-math">\(\overline{\lambda}=a-ib\)</span> is also an eigenvalue of <span class="process-math">\(A\text{.}\)</span></p></article><span class="incontext"><a href="chap_complex_eigenvalues.html#li-608" class="internal">in-context</a></span>
