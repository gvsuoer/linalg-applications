<article class="task exercise-like"><h5 class="heading">
<span class="type">Task</span><span class="space"> </span><span class="codenumber">11.2.a</span><span class="period">.</span>
</h5>
<p>Without doing any calculations, is <span class="process-math">\(M\)</span> invertible? Explain your response.</p>
<div class="solution solution-like">
<h5 class="heading">
<span class="type">Solution</span><span class="period">.</span>
</h5>
<p>The third column of <span class="process-math">\(M\)</span> is twice the first, so the columns of <span class="process-math">\(M\)</span> are not linearly independent. We conclude that <span class="process-math">\(M\)</span> is not invertible.</p>
