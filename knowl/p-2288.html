<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>The null space of an <span class="process-math">\(m \times n\)</span> matrix <span class="process-math">\(A\)</span> is the set of vectors <span class="process-math">\(\vx\)</span> in <span class="process-math">\(\R^n\)</span> so that <span class="process-math">\(A \vx = \vzero\text{.}\)</span> In set notation</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\Nul A = \{\vx : A \vx = \vzero\}\text{.}
\end{equation*}
</div>
