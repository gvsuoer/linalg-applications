<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">32.7</span><span class="period">.</span>
</h4>
<p>Let <span class="process-math">\(W\)</span> be a subspace of a finite-dimensional vector space <span class="process-math">\(V\text{.}\)</span> Then</p>
<ol class="decimal">
<li><p>any linearly independent subset of <span class="process-math">\(W\)</span> can be extended to a basis of <span class="process-math">\(W\text{,}\)</span></p></li>
<li><p>any subset of <span class="process-math">\(W\)</span> that spans <span class="process-math">\(W\)</span> can be reduced to a basis of <span class="process-math">\(W\text{.}\)</span></p></li>
</ol></article><span class="incontext"><a href="chap_bases.html#theorem-80" class="internal">in-context</a></span>
