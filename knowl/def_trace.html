<span class="type">Definition</span><span class="space"> </span><span class="codenumber">19.8</span><span class="period">.</span>
</h5>
<p>The <dfn class="terminology">trace</dfn> of an <span class="process-math">\(n \times n\)</span> matrix <span class="process-math">\(A = [a_{ij}]\)</span> is the sum of the diagonal entries of <span class="process-math">\(A\text{.}\)</span> That is,</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\trace(A) = a_{11} + a_{22} + \cdots + a_{nn} = \sum_{i=1}^n a_{ii}\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="chap_diagonalization.html#def_trace" class="internal">in-context</a></span>
