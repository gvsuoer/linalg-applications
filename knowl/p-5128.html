<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>In our flower example, the singular values of <span class="process-math">\(M\)</span> are given in <a href="" class="xref" data-knowl="./knowl/eq_7_c_Flower_sing_values.html" title="Equation 30.2">(30.2)</a>. The relative error in approximating <span class="process-math">\(M\)</span> with <span class="process-math">\(M_{12}\)</span> is</p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/eq_7_c_Flower_sing_values.html">
\begin{equation*}
\sqrt{ \frac{\sum_{i=13}^{16} \sigma_i^2}{\sum_{i=1}^{16} \sigma_i^2} } \approx 0.0018\text{.}
\end{equation*}
</div>
