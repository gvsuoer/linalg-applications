<p>We have that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
A^3 \vv = A(A^2\vv) = A(9\vv) = 9(A\vv) = 9(3\vv) = 27\vv\text{.}
\end{equation*}
</div>
<p class="continuation">So <span class="process-math">\(\vv\)</span> is an eigenvector of <span class="process-math">\(A^3\)</span> with eigenvalue <span class="process-math">\(27 = 3^3\text{.}\)</span></p>
