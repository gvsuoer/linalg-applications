<span class="type">Item</span><span class="period">.</span>
</h4>
<p>For a real matrix, if a <span class="process-math">\(\vv\)</span> is an eigenvector corresponding to <span class="process-math">\(\lambda\text{,}\)</span> then the vector <span class="process-math">\(\overline{\vv}\)</span> obtained by taking the complex conjugate of each entry in <span class="process-math">\(\vv\)</span> is an eigenvector corresponding to <span class="process-math">\(\overline{\lambda}\text{.}\)</span></p></article><span class="incontext"><a href="chap_complex_eigenvalues.html#li-609" class="internal">in-context</a></span>
