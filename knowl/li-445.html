<p>The kernel of a matrix transformation <span class="process-math">\(T : \R^n \to \R^m\)</span> is the set</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\Ker(T) = \{\vx \in \R^n : T(\vx) = \vzero\}\text{.}
\end{equation*}
