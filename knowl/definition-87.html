<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">37.2</span><span class="period">.</span>
</h4>
<p>A <dfn class="terminology">linear transformation</dfn> from a vector space <span class="process-math">\(V\)</span> to a vector space <span class="process-math">\(W\)</span> is a function <span class="process-math">\(T: V \to W\)</span> such that</p>
<ol class="decimal">
<li><p><span class="process-math">\(T(\vu + \vv) = T(\vu) + T(\vv)\)</span> and</p></li>
<li><p><span class="process-math">\(\displaystyle T(c\vv) = cT(\vv)\)</span></p></li>
</ol>
<p>for all <span class="process-math">\(\vu, \vv\)</span> in <span class="process-math">\(V\)</span> and all scalars <span class="process-math">\(c\text{.}\)</span></p></article><span class="incontext"><a href="chap_linear_transformation.html#definition-87" class="internal">in-context</a></span>
