<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">13.5</span><span class="period">.</span>
</h4>
<p>A matrix transformation <span class="process-math">\(T\)</span> from <span class="process-math">\(\R^n\)</span> to <span class="process-math">\(\R^m\)</span> defined by <span class="process-math">\(T(\vx) = A\vx\)</span> is onto if and only if</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\Col A = \Range(T) = \R^m\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="chap_null_space.html#thm_3_b_onto_range" class="internal">in-context</a></span>
