<p>Consider the following questions about matrix inverses. If two <span class="process-math">\(n \times n\)</span> matrices <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> are invertible, is the product <span class="process-math">\(AB\)</span> invertible? If so, what is the inverse of <span class="process-math">\(AB\text{?}\)</span> We answer these questions in this activity.</p>
