<p>Assume that <span class="process-math">\(\det(A)=3\)</span> and <span class="process-math">\(\det(B)=2\text{.}\)</span></p>
<p>Since <span class="process-math">\(\det(A) \neq 0\text{,}\)</span> we know that <span class="process-math">\(A\)</span> is invertible. Since <span class="process-math">\(1 = \det(I_n) = \det(AA^{-1}) = \det(A) \det(A^{-1})\text{,}\)</span> it follows that <span class="process-math">\(\det(A^{-1}) = \frac{1}{\det(A)} = \frac{1}{3}\text{.}\)</span></p>
