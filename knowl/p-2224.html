<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Recall that a matrix transformation <span class="process-math">\(T\)</span> given by <span class="process-math">\(T(\vx)=A\vx\)</span> where <span class="process-math">\(A\)</span> is an <span class="process-math">\(m\times n\)</span> matrix is onto if for every <span class="process-math">\(\vb\)</span> in <span class="process-math">\(\R^m\)</span> there exists a <span class="process-math">\(\vx\)</span> in <span class="process-math">\(\R^n\)</span> for which <span class="process-math">\(T(\vx)=\vb\text{.}\)</span> How does <span class="process-math">\(T\)</span> being onto relate to the <span class="process-math">\(\Col A\text{?}\)</span></p>
