<p>If <span class="process-math">\(A\)</span> is an <span class="process-math">\(n \times n\)</span> matrix, then <span class="process-math">\(A\)</span> is invertible if there is a matrix <span class="process-math">\(B\)</span> so that <span class="process-math">\(AB = BA = I_n\text{.}\)</span> The matrix <span class="process-math">\(B\)</span> is called the inverse of <span class="process-math">\(A\)</span> and is denoted <span class="process-math">\(A^{-1}\text{.}\)</span></p></article><span class="incontext"><a href="chap_matrix_inverse.html#li-321" class="internal">in-context</a></span>
