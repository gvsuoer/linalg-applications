<span class="type">Item</span><span class="period">.</span>
</h4>
<p>Any two bases for a vector space <em class="emphasis">must</em> contain the same number of vectors. Therefore, we can define the <dfn class="terminology">dimension</dfn> of a vector space <span class="process-math">\(W\)</span> to be the number of vectors in any basis for <span class="process-math">\(W\text{.}\)</span></p></article><span class="incontext"><a href="chap_bases_dimension.html#li-489" class="internal">in-context</a></span>
