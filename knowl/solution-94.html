<h6 class="heading">
<span class="type">Solution</span><span class="space"> </span><span class="codenumber">14.5.c.i.1</span><span class="period">.</span>
</h6>
<p>Now we investigate a special type of matrix.</p>
<p>Straightforward calculations show that <span class="process-math">\(B^3 = 0\text{.}\)</span> Since <span class="process-math">\(B\)</span> is an upper triangular matrix, the eigenvalues of <span class="process-math">\(B\)</span> are the entries on the diagonal. That is, the only eigenvalue of <span class="process-math">\(B\)</span> is <span class="process-math">\(0\text{.}\)</span></p>
</div>
