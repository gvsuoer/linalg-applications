<p>We have that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
A^4 \vv = A(A^3\vv) = A(27\vv) = 27(A\vv) = 27(3\vv) = 81\vv\text{.}
\end{equation*}
</div>
<p class="continuation">So <span class="process-math">\(\vv\)</span> is an eigenvector of <span class="process-math">\(A^4\)</span> with eigenvalue <span class="process-math">\(81 = 3^4\text{.}\)</span></p>
