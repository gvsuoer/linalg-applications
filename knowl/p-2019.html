<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Therefore, <span class="process-math">\((-1)\vu\)</span> is an additive inverse for <span class="process-math">\(\vu\text{.}\)</span> Therefore, to show that the additive inverse of any <span class="process-math">\(\vu\)</span> in <span class="process-math">\(W\)</span> is also in <span class="process-math">\(W\text{,}\)</span> we simply note that any multiple of <span class="process-math">\(\vu\)</span> is also in <span class="process-math">\(W\)</span> and hence <span class="process-math">\((-1)\vu\)</span> must also be in <span class="process-math">\(W\text{.}\)</span></p>
