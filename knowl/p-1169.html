<p>The <dfn class="terminology">range</dfn> of a matrix transformation <span class="process-math">\(T\)</span> from <span class="process-math">\(\R^n\)</span> to <span class="process-math">\(\R^m\)</span> is the set</p>

\Range{T} = \{T(\vx) : \vx \in \R^n\}\text{.}
\end{equation*}
