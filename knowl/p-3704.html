<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>We know <span class="process-math">\(\det(E_i)\)</span> for each <span class="process-math">\(i\text{,}\)</span> and since <span class="process-math">\(R\)</span> is a triangular matrix we can find its determinant. Then</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\det(A) = \det(E_1)^{-1}\det(E_2)^{-1} \cdots \det(E_2)^{-1}\det(R)\text{.}
\end{equation*}
</div>
