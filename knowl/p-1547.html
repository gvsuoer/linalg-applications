<p>Let <span class="process-math">\(A\)</span> be an <span class="process-math">\(n \times n\)</span> matrix. A non-zero vector <span class="process-math">\(\vx\)</span> is an <dfn class="terminology">eigenvector</dfn> (or <dfn class="terminology">characteristic vector</dfn>) of <span class="process-math">\(A\)</span> if there is a scalar <span class="process-math">\(\lambda\)</span> such that <span class="process-math">\(A\vx = \lambda \vx\text{.}\)</span> The scalar <span class="process-math">\(\lambda\)</span> is an <dfn class="terminology">eigenvalue</dfn> (or <dfn class="terminology">characteristic value</dfn>) of <span class="process-math">\(A\text{.}\)</span></p>
