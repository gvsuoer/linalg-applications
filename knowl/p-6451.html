<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>We can find the corresponding weights, <span class="process-math">\(w_i\text{,}\)</span> using the formula<a href="" class="fn-knowl original" data-knowl="./knowl/fn-63-hidden.html" title="Footnote 63"><sup> 63 </sup></a></p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation}
w_i = \frac{2}{(1-t_i^2)(q_n '(t_i))^2}\text{,}\tag{36.7}
\end{equation}
</div>
<p class="continuation">where <span class="process-math">\(q_i(t)\)</span> is the <span class="process-math">\(i\)</span>th order Legendre polynomial scaled so that <span class="process-math">\(q_i(1)=1\text{.}\)</span></p>
