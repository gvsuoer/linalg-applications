<p>Now suppose <span class="process-math">\(\vu\)</span> and <span class="process-math">\(\vv\)</span> are two vectors in <span class="process-math">\(\Nul A\text{.}\)</span> By definition, that means <span class="process-math">\(A\vu=\vzero\text{,}\)</span> <span class="process-math">\(A\vv=\vzero\text{.}\)</span> Use properties of the matrix-vector product to show that <span class="process-math">\(\vu + \vv\)</span> is also in <span class="process-math">\(\Nul A\text{.}\)</span></p>
