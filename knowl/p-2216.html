<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>A matrix transformation <span class="process-math">\(T\)</span> from <span class="process-math">\(\R^n\)</span> to <span class="process-math">\(\R^m\)</span> defined by <span class="process-math">\(T(\vx) = A\vx\)</span> is one-to-one if and only if</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\Nul A = \Ker(T) = \{\vzero\}\text{.}
\end{equation*}
</div>
