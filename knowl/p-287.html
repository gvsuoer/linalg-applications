<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The system has no solutions when there is an equation of the form <span class="process-math">\(0 = b\)</span> for some nonzero number <span class="process-math">\(b\text{.}\)</span> The last row will correspond to an equation of the form <span class="process-math">\(0 = h-5\text{.}\)</span> So our system will have no solutions when <span class="process-math">\(h \neq 5\text{.}\)</span></p>
