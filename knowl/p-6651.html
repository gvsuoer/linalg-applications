<p>The <dfn class="terminology">fractal</dfn> or <dfn class="terminology">Hausdorff</dfn> dimension <span class="process-math">\(h\)</span> of a self-similar set <span class="process-math">\(S\)</span> is</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
h(S) = \frac{\ln(\text{ number of self-similar pieces } )}{\ln(\text{ scaling factor } )}\text{.}
\end{equation*}
