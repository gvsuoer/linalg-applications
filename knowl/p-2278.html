<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since <span class="process-math">\(\Nul B = \Span\left\{ \left[ \begin{array}{c} 2\\ 1 \\ 2 \end{array} \right] \right\}\)</span> is the span of one nonzero vector in <span class="process-math">\(\R^3\text{,}\)</span> we conclude that <span class="process-math">\(\Nul B\)</span> is the line in <span class="process-math">\(\R^3\)</span> through the origin and the point <span class="process-math">\((2,1,2)\text{.}\)</span></p>
