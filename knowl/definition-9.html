<p>A (real) <dfn class="terminology">vector</dfn> is a finite list of real numbers in a specified order. Each number in the list is referred to as an <dfn class="terminology">entry</dfn> or <dfn class="terminology">component</dfn> of the vector.</p></article><span class="incontext"><a href="chap_vector_representation.html#definition-9" class="internal">in-context</a></span>
