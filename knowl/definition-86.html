<p>The <dfn class="terminology">orthogonal complement</dfn> of a subset <span class="process-math">\(S\)</span> of an inner product space <span class="process-math">\(V\)</span> is the set</p>

\begin{equation*}
S^{\perp} = \{\vv \in V : \langle \vv, \vu \rangle = 0 \text{ for all } \vu \in S\}\text{.}
\end{equation*}
