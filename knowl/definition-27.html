<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">10.1</span><span class="period">.</span>
</h4>
<p>Let <span class="process-math">\(A\)</span> be an <span class="process-math">\(n \times n\)</span> matrix.</p>
<ol class="decimal">
<li><p><span class="process-math">\(A\)</span> is <dfn class="terminology">invertible</dfn> if there is an <span class="process-math">\(n \times n\)</span> matrix <span class="process-math">\(B\)</span> so that <span class="process-math">\(AB = BA = I_n\text{.}\)</span></p></li>
<li><p>If <span class="process-math">\(A\)</span> is invertible, an <dfn class="terminology">inverse</dfn> of <span class="process-math">\(A\)</span> is a matrix <span class="process-math">\(B\)</span> such that <span class="process-math">\(AB = BA = I_n\text{.}\)</span></p></li>
</ol></article><span class="incontext"><a href="chap_matrix_inverse.html#definition-27" class="internal">in-context</a></span>
