<p>The <dfn class="terminology">dimension</dfn> of a subspace <span class="process-math">\(W\)</span> of <span class="process-math">\(\R^n\)</span> is the number of vectors in a basis for <span class="process-math">\(W\text{.}\)</span> The dimension of the trivial subspace <span class="process-math">\(\{\vzero\}\)</span> of <span class="process-math">\(\R^n\)</span> is defined to be 0.</p>
