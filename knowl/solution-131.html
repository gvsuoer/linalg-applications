<p>Assume that <span class="process-math">\(\det(A)=3\)</span> and <span class="process-math">\(\det(B)=2\text{.}\)</span></p>
<p>We know that <span class="process-math">\(\det(A^{\tr}) = \det(A)\text{,}\)</span> so</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\det(ABA^\tr) \amp = \det(A) \det(B) \det(A^{\tr})\\
\amp = \det(A) \det(B) \det(A)\\
\amp = (3)(2)(3)\\
\amp = 18\text{.}
\end{align*}
