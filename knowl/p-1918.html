<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Suppose that every column of <span class="process-math">\(A\)</span> is a pivot column. The fact that <span class="process-math">\(A\)</span> is square means that every row of <span class="process-math">\(A\)</span> contains a pivot, and hence the columns of <span class="process-math">\(A\)</span> span <span class="process-math">\(\R^n\text{.}\)</span></p>
