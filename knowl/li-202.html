<article class="li"><h4 class="heading"><span class="title">Step 2</span></h4>
<p>If <span class="process-math">\(S\)</span> is not a linearly independent set, then one of the vectors in <span class="process-math">\(S\)</span> is a linear combination of the others. Remove that vector from <span class="process-math">\(S\)</span> to obtain a new set <span class="process-math">\(T\text{.}\)</span> It will be the case that <span class="process-math">\(\Span \ T = \Span \ S\text{.}\)</span></p></article><span class="incontext"><a href="chap_independence.html#li-202" class="internal">in-context</a></span>
