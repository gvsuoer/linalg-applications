<p>Suppose we have 1 ball in Bin 1. There are four ways this can happen (since there are four balls, and the one in Bin 1 is selected at random from the four balls), so the probability of a given ball being in Bin 1 is <span class="process-math">\(\frac{1}{4}\text{.}\)</span></p>
