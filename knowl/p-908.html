<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Suppose we have three vectors <span class="process-math">\(\vv_1, \vv_2\)</span> and <span class="process-math">\(\vv_3\)</span> satisfying <span class="process-math">\(\vv_3=2\vv_1-\vv_2\text{.}\)</span> Let <span class="process-math">\(A\)</span> be the matrix with vectors <span class="process-math">\(\vv_1, \vv_2\)</span> and <span class="process-math">\(\vv_3\)</span> as the columns in that order. Find a non-zero <span class="process-math">\(\vx\)</span> such that <span class="process-math">\(A\vx=\vzero\)</span> using this information.</p>
