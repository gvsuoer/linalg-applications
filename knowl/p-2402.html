<p>If we multiply both sides of <a href="" class="xref" data-knowl="./knowl/eq_distinct_eigenvalues.html" title="Equation 14.6">(14.6)</a> by <span class="process-math">\(\lambda_m\)</span> we obtain the equation</p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/eq_distinct_eigenvalues.html">
\begin{equation}
c_1\lambda_m\vv_1 + c_{2}\lambda_m\vv_{2} + \cdots + c_m \lambda_m\vv_m = \vzero\text{.}\tag{14.8}
\end{equation}
