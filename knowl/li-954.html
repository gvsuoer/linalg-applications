<p>Let <span class="process-math">\(T\)</span> be a linear transformation from a vector space <span class="process-math">\(V\)</span> to a vector space <span class="process-math">\(W\text{.}\)</span> The range of <span class="process-math">\(T\)</span> is the set</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\Range(T) = \{T(\vv) : \vv \in V\}\text{.}
\end{equation*}
</div>
<p class="continuation">The range of <span class="process-math">\(T\)</span> is a subspace of <span class="process-math">\(W\text{.}\)</span></p></article><span class="incontext"><a href="chap_linear_transformation.html#li-954" class="internal">in-context</a></span>
