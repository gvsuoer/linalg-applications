<h4 class="heading"><span class="type">Paragraph</span></h4>
<p> In order for a matrix <span class="process-math">\(A\)</span> to have an eigenvector, one condition <span class="process-math">\(A\)</span> must satisfy is that <span class="process-math">\(A\)</span> has to be a square matrix, i.e. an <span class="process-math">\(n \times n\)</span> matrix. We will find that each <span class="process-math">\(n\times n\)</span> matrix has only finitely many eigenvalues.</p>
