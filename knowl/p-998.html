<p>A set <span class="process-math">\(\{ \vv_1, \vv_2, \cdots, \vv_k \}\)</span> of vectors in <span class="process-math">\(\R^n\)</span> is linearly dependent if and only if at least one of the vectors in the set can be written as a linear combination of the remaining vectors in the set.</p>
