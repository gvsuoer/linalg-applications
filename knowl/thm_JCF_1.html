<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">40.2</span><span class="period">.</span>
</h4>
<p>Let <span class="process-math">\(A\)</span> be an <span class="process-math">\(n \times n\)</span> matrix with eigenvalue <span class="process-math">\(\lambda\)</span> of algebraic multiplicity <span class="process-math">\(m\text{.}\)</span> Then there is a positive integer <span class="process-math">\(p \leq m\)</span> such that <span class="process-math">\(\dim(\Nul(A-\lambda I_n)^p) = m\text{.}\)</span></p></article><span class="incontext"><a href="chap_JCF.html#thm_JCF_1" class="internal">in-context</a></span>
