<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Equating coefficients of like powers of <span class="process-math">\(T\)</span> shows that <span class="process-math">\(a_{ij} = 0\)</span> for each <span class="process-math">\(i\)</span> and <span class="process-math">\(j\text{.}\)</span> Thus, <span class="process-math">\(A = 0\)</span> and <span class="process-math">\(\Ker(T) = \{0\}\text{.}\)</span> It follows that <span class="process-math">\(T\)</span> is one-to-one.</p>
