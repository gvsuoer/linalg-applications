<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>A pseudoinverse of a matrix <span class="process-math">\(A\)</span> is a matrix <span class="process-math">\(A^+\)</span> that satisfies the following properties.</p>
<ol class="decimal">
<li><p><span class="process-math">\(\displaystyle AA^{+}A = A\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle A^{+}AA^{+} = A^{+}\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle (AA^{+})^{\tr} = AA^{+}\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle (A^{+}A)^{\tr} = A^{+}A\)</span></p></li>
</ol>
