<p>If two regions <span class="process-math">\(R_1\)</span> and <span class="process-math">\(R_2\)</span> don't overlap, then the area of the union of the regions is equal to the sum of the areas of the regions. That is, if <span class="process-math">\(R_1 \cap R_2 = \emptyset\text{,}\)</span> then <span class="process-math">\(\Area(R_1 \cup R_2) = \Area(R_1) + \Area(R_2)\text{.}\)</span></p>
