<section class="paragraphs"><h4 class="heading"><span class="title">Summary.</span></h4>
<p>Let <span class="process-math">\(A\)</span> be an <span class="process-math">\(n\times n\)</span> matrix. Suppose we swap rows <span class="process-math">\(s\)</span> times and divide rows by constants <span class="process-math">\(k_1, k_2, \ldots,
k_r\)</span> while computing a row echelon form <span class="process-math">\(\text{ REF } (A)\)</span> of <span class="process-math">\(A\text{.}\)</span> Then <span class="process-math">\(\det(A)=(-1)^s k_1 k_2\cdots k_r \det(\text{ REF } (A))\text{.}\)</span></p></section><span class="incontext"><a href="chap_det_properties.html#paragraphs-27" class="internal">in-context</a></span>
