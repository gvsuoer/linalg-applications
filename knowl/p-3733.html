<p>Notice that if <span class="process-math">\(i=j\text{,}\)</span> then expression <a href="" class="xref" data-knowl="./knowl/eq_4_f_4.html" title="Equation 22.4">(22.4)</a> is the cofactor expansion of <span class="process-math">\(A\)</span> along the <span class="process-math">\(i\)</span>th row. So the <span class="process-math">\(ii\)</span>th entry of <span class="process-math">\(A \ \adj(A)\)</span> is <span class="process-math">\(\det(A)\text{.}\)</span> It remains to show that the <span class="process-math">\(ij\)</span>th entry of <span class="process-math">\(A \ \adj(A)\)</span> is 0 when <span class="process-math">\(i \neq j\text{.}\)</span></p>
