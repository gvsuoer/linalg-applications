<section class="paragraphs"><h4 class="heading"><span class="title">Terminology.</span></h4>
<p>A system of equations is called <dfn class="terminology">consistent</dfn> if the system has at least one solution. If a system has no solutions, then it is said to be <dfn class="terminology">inconsistent</dfn>.</p></section><span class="incontext"><a href="chap_intro_linear_systems.html#paragraphs-10" class="internal">in-context</a></span>
