<span class="type">Definition</span><span class="space"> </span><span class="codenumber">27.3</span><span class="period">.</span>
</h4>
<p>An <span class="process-math">\(n \times n\)</span> matrix <span class="process-math">\(A\)</span> is <dfn class="terminology">orthogonally diagonalizable</dfn> if there is an orthogonal matrix <span class="process-math">\(P\)</span> such that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
P^{\tr}AP
\end{equation*}
</div>
<p class="continuation">is a diagonal matrix. We say that the matrix <span class="process-math">\(P\)</span> <dfn class="terminology">orthogonally diagonalizes</dfn> the matrix <span class="process-math">\(A\text{.}\)</span></p></article><span class="incontext"><a href="chap_orthogonal_diagonalization.html#def_7_a_orthogonal__diagonalization" class="internal">in-context</a></span>
