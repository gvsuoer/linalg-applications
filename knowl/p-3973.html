<p>The dot product of vectors <span class="process-math">\(\vu = [u_1 \ u_2 \  \cdots  \ u_n ]^{\tr}\)</span> and <span class="process-math">\(\vv = [ v_1 \ v_2 \ \cdots \ v_n ]^{\tr}\)</span> in <span class="process-math">\(\R^n\)</span> is the scalar</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\vu \cdot \vv = u_1v_1 + u_2v_2 + \cdots + u_nv_n = \displaystyle \sum_{i=1}^n u_iv_i\text{.}
\end{equation*}
