<p>Vectors with magnitude 1 are important and are given a special name. <article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">23.7</span><span class="period">.</span>
</h6>
<p>A vector <span class="process-math">\(\vv\)</span> in <span class="process-math">\(\R^n\)</span> is a <dfn class="terminology">unit vector</dfn> if <span class="process-math">\(|| \vv || = 1\text{.}\)</span></p></article></p>
