<p>The first non-zero coefficient (from the left) in an equation in a linear system after elimination is called a <dfn class="terminology">pivot</dfn>. A variable corresponding to a pivot is a <dfn class="terminology">basic variable</dfn> and while a variable not corresponding to a pivot is a <dfn class="terminology">free variable</dfn>.</p>
