<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.4</span><span class="period">.</span>
</h4>
<p>Suppose the equation <span class="process-math">\(A\vx=\vb\)</span> is consistent for some <span class="process-math">\(\vb\)</span> and <span class="process-math">\(\vp\)</span> is a solution. Then the solution set of <span class="process-math">\(A\vx=\vb\)</span> consists of all vectors of the form <span class="process-math">\(\vv=\vp+\vv_h\)</span> where <span class="process-math">\(\vv_h\)</span> is a solution to <span class="process-math">\(A\vx=\vzero\text{.}\)</span></p></article><span class="incontext"><a href="chap_matrix_vector.html#thm_1_e_1" class="internal">in-context</a></span>
