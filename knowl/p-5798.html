<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>We showed that any two bases for a finite dimensional vector space <em class="emphasis">must</em> contain the same number of vectors. Therefore, we can define the <dfn class="terminology">dimension</dfn> of a finite dimensional vector space <span class="process-math">\(V\)</span> to be the number of vectors in any basis for <span class="process-math">\(V\text{.}\)</span></p>
