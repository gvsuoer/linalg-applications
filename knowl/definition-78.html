<p>Let <span class="process-math">\(\vv\)</span> be a vector in an inner product space. The <dfn class="terminology">length</dfn> of <span class="process-math">\(\vv\)</span> is the real number</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
||\vv|| = \sqrt{\langle \vv, \vv \rangle}\text{.}
\end{equation*}
