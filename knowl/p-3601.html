<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Note that the product is what we would expect if we “expanded” the product in the normal way and used the fact that <span class="process-math">\(i^2=-1\text{.}\)</span> The set of complex numbers forms a field — that is, <span class="process-math">\(\C\)</span> satisfies all of the same properties as <span class="process-math">\(\R\)</span> as stated in <a href="" class="xref" data-knowl="./knowl/thm_1_d_reals.html" title="Theorem 4.3">Theorem 4.3</a>.</p>
