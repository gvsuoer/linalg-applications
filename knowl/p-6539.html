<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Let <span class="process-math">\(T\)</span> be a linear transformation from a vector space <span class="process-math">\(V\)</span> to a vector space <span class="process-math">\(W\text{.}\)</span> The kernel of <span class="process-math">\(T\)</span> is the set</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\Ker(T) = \{\vx \in V : T(\vx) = \vzero\}\text{.}
\end{equation*}
</div>
<p class="continuation">The kernel of <span class="process-math">\(T\)</span> is a subspace of <span class="process-math">\(V\text{.}\)</span></p>
