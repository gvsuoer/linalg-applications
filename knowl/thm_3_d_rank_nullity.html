<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">15.5</span><span class="period">.</span><span class="space"> </span><span class="title">The Rank-Nullity Theorem.</span>
</h4>
<p>Let <span class="process-math">\(A\)</span> be an <span class="process-math">\(m \times n\)</span> matrix. Then</p>
<div class="displaymath process-math" data-contains-math-knowls="">

\end{equation*}
