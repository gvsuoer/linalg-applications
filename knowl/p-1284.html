<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If the transformations <span class="process-math">\(T_1: \R^m \to \R^n\)</span> and <span class="process-math">\(T_2:\R^n \to \R^p\)</span> are one-to-one, then the transformation <span class="process-math">\(T_2 \circ T_1\)</span> defined by <span class="process-math">\(T_2\circ T_1(\vx)=T_2(T_1(\vx))\)</span> is also one-to-one.</p>
