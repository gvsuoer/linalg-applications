<p>A square matrix <span class="process-math">\(A\)</span> is nilpotent if and only if <span class="process-math">\(0\)</span> is the only eigenvalue of <span class="process-math">\(A\text{.}\)</span> The Jordan form of a matrix <span class="process-math">\(A\)</span> can always be written in the form <span class="process-math">\(D + N\text{,}\)</span> where <span class="process-math">\(D\)</span> is a diagonal matrix and <span class="process-math">\(N\)</span> is a nilpotent matrix.</p>
