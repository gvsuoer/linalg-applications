<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since complex eigenvalues occur in conjugate pairs, the complex eigenvalues with nonzero imaginary parts occur in pairs. Since <span class="process-math">\(A\)</span> can have at most 3 different eigenvalues, at most two of them can have nonzero imaginary parts. So at least one eigenvalue of <span class="process-math">\(A\)</span> is real.</p>
