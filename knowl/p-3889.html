<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>We can also realize the dot product as a matrix product. If <span class="process-math">\(\vu = [ u_1 \ u_2 \ \cdots \ u_n ]^{\tr}\)</span> and <span class="process-math">\(\vv = [  v_1 \ v_2 \ \cdots \ v_n ]^{\tr}\text{,}\)</span> then</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\vu \cdot \vv = \vu^{\tr}\vv
\end{equation*}
</div>
