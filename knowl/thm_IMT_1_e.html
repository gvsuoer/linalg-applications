<article class="theorem theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.3</span><span class="period">.</span>
</h5>
<p>Let <span class="process-math">\(A\)</span> be an <span class="process-math">\(m \times n\)</span> matrix, <span class="process-math">\(\vu\)</span> and <span class="process-math">\(\vv\)</span> <span class="process-math">\(n \times 1\)</span> vectors, and <span class="process-math">\(c\)</span> a scalar. Then</p>
<ol class="decimal">
<li><p><span class="process-math">\(\displaystyle A(\vu + \vv) = A\vu + A\vv\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle c(A\vv) = A(c\vv)\)</span></p></li>
</ol></article><span class="incontext"><a href="chap_matrix_vector.html#thm_IMT_1_e" class="internal">in-context</a></span>
