<span class="type">Item</span><span class="period">.</span>
</h5>
<p>If <span class="process-math">\(A\)</span> is row equivalent to <span class="process-math">\(I_n\text{,}\)</span> then the matrix <span class="process-math">\(B\)</span> in the second step has the property that <span class="process-math">\(AB = I_n\text{.}\)</span> We will show later that the matrix <span class="process-math">\(B\)</span> also satisfies <span class="process-math">\(BA = I_n\)</span> and so <span class="process-math">\(B\)</span> is the inverse of <span class="process-math">\(A\text{.}\)</span></p></article><span class="incontext"><a href="chap_matrix_inverse.html#li-308" class="internal">in-context</a></span>
