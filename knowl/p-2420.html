<p>We have that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
A^2 \vv = A(A\vv) = A(3\vv) = 3(A\vv) = 3(3\vv) = 9\vv\text{.}
\end{equation*}
</div>
<p class="continuation">So <span class="process-math">\(\vv\)</span> is an eigenvector of <span class="process-math">\(A^2\)</span> with eigenvalue <span class="process-math">\(9 = 3^2\text{.}\)</span></p>
