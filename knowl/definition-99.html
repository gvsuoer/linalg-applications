</h6>
<p>A matrix transformation <span class="process-math">\(T\)</span> is a <dfn class="terminology">shear</dfn> in the direction of the line <span class="process-math">\(\ell\)</span> (through the origin) in <span class="process-math">\(\R^2\)</span> if</p>
<ol class="decimal">
<li><p><span class="process-math">\(T(\vx) = \vx\)</span> for all <span class="process-math">\(\vx\)</span> in <span class="process-math">\(\ell\)</span> and</p></li>
<li><p><span class="process-math">\(T(\vx) - \vx\)</span> is in <span class="process-math">\(\ell\)</span> for all <span class="process-math">\(\vx\)</span> not in <span class="process-math">\(\ell\text{.}\)</span></p></li>
</ol></article><span class="incontext"><a href="chap_JCF.html#definition-99" class="internal">in-context</a></span>
