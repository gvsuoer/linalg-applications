<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">13.3</span><span class="period">.</span>
</h4>

<div class="displaymath process-math" data-contains-math-knowls="">

\Nul A = \Ker(T) = \{\vzero\}\text{.}
\end{equation*}
