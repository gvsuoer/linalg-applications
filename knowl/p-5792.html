<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let <span class="process-math">\(U_{n \times n}\)</span> be the set of all <span class="process-math">\(n \times n\)</span> upper triangular matrices. Recall that a matrix <span class="process-math">\(A = [a_{ij}]\)</span> is upper triangular if <span class="process-math">\(a_{ij} = 0\)</span> whenever <span class="process-math">\(i &gt; j\text{.}\)</span> That is, a matrix is upper triangular if all entries below the diagonal are 0.</p>
