<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Since the quantities in <a href="" class="xref" data-knowl="./knowl/eq_det_transpose_1.html" title="Equation 22.5">(22.5)</a> and <a href="" class="xref" data-knowl="./knowl/eq_det_transpose_2.html" title="Equation 22.6">(22.6)</a> are equal, we conclude that the terms in the two cofactor expansions are the same and</p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/eq_det_transpose_1.html ./knowl/eq_det_transpose_2.html">
\begin{equation*}
\det(A^{\tr}) = \det(A)\text{.}
\end{equation*}
