<p>If a vector space <span class="process-math">\(V\)</span> has a basis <span class="process-math">\(\CB\)</span> of <span class="process-math">\(n\)</span> vectors, then the coordinate mapping <span class="process-math">\(T : V \to \R^n\)</span> defined by <span class="process-math">\(T(\vx) = [\vx]_{\CB}\)</span> satisfies</p>
<ol class="decimal">
<li><p><span class="process-math">\(T(\vu + \vw) = T(\vu) + T(\vw)\)</span> and</p></li>
<li><p><span class="process-math">\(\displaystyle T(c\vu) = cT(\vu)\)</span></p></li>
</ol>
