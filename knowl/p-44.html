<p>Consider the following system of two linear equations in two unknowns, <span class="process-math">\(x_1, x_2\text{:}\)</span></p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{alignat*}{2}
2x_1  \amp {}-{}  \amp 3x_2   \amp = 0\\
x_1   \amp {}-{}   \amp x_2    \amp = 1\text{.}
\end{alignat*}
</div>
