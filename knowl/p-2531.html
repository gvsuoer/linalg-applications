<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>This last theorem states that the number of vectors in a basis for a subspace space is a well-defined number. In other words, the number of vectors in a basis is an <dfn class="terminology">invariant</dfn> of the subspace. This important number is given a name.</p>
