<p>A rectangular matrix is in <dfn class="terminology">reduced row echelon form</dfn> (or <dfn class="terminology">reduced echelon form</dfn>) if the matrix is in row echelon form and</p>
<ol class="decimal">
<li><p>The pivot in each nonzero row is 1.</p></li>
<li><p>Each pivot is the only nonzero entry in its column.</p></li>
