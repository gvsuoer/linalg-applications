<p>Let <span class="process-math">\(A=[a_{ij}]\)</span> be an <span class="process-math">\(n \times n\)</span> matrix with complex entries. Then every eigenvalue of <span class="process-math">\(A\)</span> lies in one of the Gershgorin discs</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\{z \in \C : |z-a_{ii}| \leq r_i\}\text{,}
\end{equation*}
</div>
<p class="continuation">where <span class="process-math">\(r_i = \sum_{j \neq i} |a_{ij}|\text{.}\)</span></p>
