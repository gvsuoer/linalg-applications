<span class="type">Definition</span><span class="space"> </span><span class="codenumber">37.4</span><span class="period">.</span>
</h4>
<p>A linear transformation <span class="process-math">\(T\)</span> from a vector space <span class="process-math">\(V\)</span> to a vector space <span class="process-math">\(W\)</span> is <dfn class="terminology">one-to-one</dfn> if each <span class="process-math">\(\vb\)</span> in <span class="process-math">\(W\)</span> is the image of at most one <span class="process-math">\(\vx\)</span> in <span class="process-math">\(V\text{.}\)</span></p></article><span class="incontext"><a href="chap_linear_transformation.html#definition-89" class="internal">in-context</a></span>
