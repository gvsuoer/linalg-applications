<p>A <dfn class="terminology">linear transformation</dfn> from a vector space <span class="process-math">\(V\)</span> to a vector space <span class="process-math">\(W\)</span> is a function <span class="process-math">\(T: V \to W\)</span> such that</p>
<ol class="decimal">
<li><p><span class="process-math">\(T(\vu + \vv) = T(\vu) + T(\vv)\)</span> and</p></li>
<li><p><span class="process-math">\(\displaystyle T(c\vv) = cT(\vv)\)</span></p></li>
</ol>
