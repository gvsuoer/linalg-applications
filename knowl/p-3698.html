<p>From equation <a href="" class="xref" data-knowl="./knowl/eq_4_f_3.html" title="Equation 22.3">(22.3)</a>, the product of <span class="process-math">\(\det(E_i)\)</span>'s equals <span class="process-math">\(\det(A)\text{,}\)</span> so</p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/eq_4_f_3.html">
\begin{equation*}
\det(AB) = \det(A) \det(B)
\end{equation*}
</div>
<p class="continuation">which finishes the proof of the theorem.</p>
