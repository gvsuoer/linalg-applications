<body class="ignore-math"><div class="hint solution-like"><p>For any positive integer <span class="process-math">\(m\text{,}\)</span> the sum <span class="process-math">\(1+\sum_{k=0}^{m-1} 2^k\)</span> is the partial sum of a geometric series with ratio <span class="process-math">\(2\)</span> and so <span class="process-math">\(1+\sum_{k=0}^{m-1} 2^k = 1+\frac{1-2^m}{1-2} = 2^m\text{.}\)</span></p></div></body>
