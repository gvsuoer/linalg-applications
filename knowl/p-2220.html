<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>For the matrix transformation <span class="process-math">\(T\)</span> defined by <span class="process-math">\(T(\vx) = A\vx\text{,}\)</span> the set of all vectors of the form <span class="process-math">\(A \vx\)</span> is also the range of the transformation <span class="process-math">\(T\text{.}\)</span> So for a matrix transformation <span class="process-math">\(T\)</span> with matrix <span class="process-math">\(A\)</span> we have <span class="process-math">\(\Range(T) = \Col A\text{.}\)</span></p>
