<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Remember from <a href="" class="xref" data-knowl="./knowl/eq_7_c_sing_vals1.html" title="Equation 29.1">(29.1)</a> that <span class="process-math">\(||A\vv_i||^2 = \lambda_i\text{,}\)</span> so if we let <span class="process-math">\(\sigma_i = \sqrt{\lambda_i}\text{,}\)</span> then we have</p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/eq_7_c_sing_vals1.html">
\begin{equation*}
\vu_i = \frac{A\vv_i}{\sigma_i} \text{ and }  A \vv_i = \sigma_i \vu_i\text{.}
\end{equation*}
</div>
