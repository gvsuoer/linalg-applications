<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Since the vector <span class="process-math">\(\vv\)</span> is not the zero vector, at least one of <span class="process-math">\(v_1\text{,}\)</span> <span class="process-math">\(v_2\)</span> is not zero. Note that if one of <span class="process-math">\(v_1\text{,}\)</span> <span class="process-math">\(v_2\)</span> is zero, the so is the other. So we can assume that <span class="process-math">\(v_1\)</span> and <span class="process-math">\(v_2\)</span> are nonzero.</p>
