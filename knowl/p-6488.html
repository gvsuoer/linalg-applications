<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Just as the null space of an <span class="process-math">\(m \times n\)</span> matrix <span class="process-math">\(A\)</span> is a subspace of <span class="process-math">\(\R^n\text{,}\)</span> the kernel of a linear transformation from a vector space <span class="process-math">\(V\)</span> to a vector space <span class="process-math">\(W\)</span> is a subspace of <span class="process-math">\(V\text{.}\)</span> The proof is left to the exercises.</p>
