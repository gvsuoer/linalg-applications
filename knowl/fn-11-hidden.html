<body class="ignore-math"><div class="fn">We can identify a <span class="process-math">\(1 \times n\)</span> matrix <span class="process-math">\(\vu = [u_1 \ u_2 \ \ldots \ u_n]\)</span> with the <span class="process-math">\(n \times 1\)</span> vector <span class="process-math">\(\vu=\left[ \begin{array}{c} u_1\\ u_2\\ \vdots \\ u_n \end{array}  \right]\text{,}\)</span> so we ofter refer to <span class="process-math">\([u_1 \ u_2 \ \ldots \ u_n]\)</span> as a vector.</div></body>
