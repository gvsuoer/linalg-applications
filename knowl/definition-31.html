<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">13.2</span><span class="period">.</span>
</h4>
<p>Let <span class="process-math">\(T : \R^n \to \R^n\)</span> be a matrix transformation. The <dfn class="terminology">kernel</dfn>  of <span class="process-math">\(T\)</span> is the set</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\Ker(T) = \{\vx \in \R^n : T(\vx) = \vzero\}\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="chap_null_space.html#definition-31" class="internal">in-context</a></span>
