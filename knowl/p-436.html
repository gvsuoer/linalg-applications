<p>The algorithm described in steps 1-4 will produce the row echelon form of the matrix. This algorithm is called <dfn class="terminology">Gaussian elimination</dfn>. When we add step 5 to produce the reduced row echelon form, the algorithm is called <dfn class="terminology">Gauss-Jordan elimination</dfn>.</p>
