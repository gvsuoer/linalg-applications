<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since <span class="process-math">\(BC\)</span> is a <span class="process-math">\(3 \times 3\)</span> matrix but <span class="process-math">\(A\)</span> is <span class="process-math">\(3 \times 4\text{,}\)</span> the number of columns of <span class="process-math">\(A\)</span> is not equal to the number of rows of <span class="process-math">\(BC\text{.}\)</span> We conclude that <span class="process-math">\(A(BC)\)</span> is not defined.</p>
