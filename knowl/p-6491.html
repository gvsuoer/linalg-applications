<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>A linear transformation <span class="process-math">\(T\)</span> from a vector space <span class="process-math">\(V\)</span> to a vector space <span class="process-math">\(W\)</span> is one-to-one if and only if <span class="process-math">\(\Ker(T) = \{\vzero_V\}\text{,}\)</span> where <span class="process-math">\(\vzero_V\)</span> is the additive identity in <span class="process-math">\(V\text{.}\)</span></p>
